---
layout: default
---

{% for post in site.posts limit:10 %}
	<div class="post-preview">
		<h2><a href="{{ post.url }}">{{ post.title }} {{ post.date | date: "%d %B, %Y" }}</a></h2>
		{{ post.content | split:'<!--break-->' | first }}
		{% if post.content contains '<!--break-->' %}
			<a href="{{ post.url }}">read more</a>
		{% endif %}
	</div>
	<hr>
{% endfor %}
