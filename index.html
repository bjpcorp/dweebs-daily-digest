---
layout: default
---

{% for post in paginator.posts %} 
<div class="post"> 
  <div class="content"> 
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></ 
h2> 
    <span class="date">{{ post.date | date:"%B %d, %Y" }}</span> 
    {{ post.content }} 
  </div> 
</div> 
{% endfor %}
